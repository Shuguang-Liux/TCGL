debug: true
spring:
    datasource:
        name: test  #数据库名称
        url: jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai #url
        username: root  #数据库用户名
        password: 123456  #用户密码
        driver-class-name: com.mysql.cj.jdbc.Driver  #驱动名称
        druid:
            filters: stat
            maxActive: 20
            initialSize: 1
            maxWait: 60000
            minIdle: 1
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: select '1'
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxOpenPreparedStatements: 20
    dubbo:
        application:
            name: sb-demo  #应用名称
        protocal:
            name: dubbo
            port: 20890
        registry: N/A
        scan: com.example.demo.service.impl
server:
    port: 8082

mybatis:
    mapper-locations: classpath:mapper/*.xml
#    type-aliases-package: com.example.demo.entity
# mybatis-plus相关配置
mybatis-plus:
    # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
    mapper-locations: classpath:**/*Mapper.xml
    # 以下配置均有默认值,可以不设置
    global-config:
        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
        id-type: 0
        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
        field-strategy: 2
        #驼峰下划线转换
        db-column-underline: true
        #刷新mapper 调试神器
        refresh-mapper: false
        #数据库大写下划线转换
        #capital-mode: true
        #序列接口实现类配置
        #key-generator: com.baomidou.springboot.xxx
        #逻辑删除配置
        #logic-delete-value: 0 # 逻辑已删除值(默认为 1)
        #logic-not-delete-value: 1 # 逻辑未删除值(默认为 0)
        #自定义填充策略接口实现
        #    meta-object-handler: com.zhengqing.config.MyMetaObjectHandler
        #自定义SQL注入器
        #sql-injector: com.baomidou.springboot.xxx
    configuration:
        # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
        map-underscore-to-camel-case: true
        cache-enabled: false
        # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
        #    call-setters-on-nulls: true
        # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
        #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        # 解决oracle更新数据为null时无法转换报错，mysql不会出现此情况
        jdbc-type-for-null: 'null'


